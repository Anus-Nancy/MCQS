<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <main class="container">
    <section class="card result-card">
      <h1>Results</h1>
      <p>{{ meta.subject }} - Class {{ meta.class_level }}</p>

      <div class="result-grid">
        <div>
          <h2>{{ result.correct }}</h2>
          <span>Correct</span>
        </div>
        <div>
          <h2>{{ result.wrong }}</h2>
          <span>Wrong</span>
        </div>
        <div>
          <h2>{{ result.percentage }}%</h2>
          <span>Score</span>
        </div>
      </div>

      <a class="primary" href="{{ url_for('index') }}">Generate Another Quiz</a>
    </section>
  </main>
</body>
</html>
